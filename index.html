<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy a ticket</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Train Ticket</h1>
    <div>
      <span>Miles to go:</span>
      <span id="miles"></span>
    </div>
    <div>
      <span>Your age:</span>
      <span id="age"></span>
    </div>
    <div>
      <span>Price of the ticket:</span>
      <span id="initialPrice"></span>
    </div>
    <div id="jrSale" style="display: none;">
      <p class="notice">You are entitled to a discount of 20% for minors!</p>
      <span>Your new ticket price is:</span>
      <span id="jrPrice" class="new-price"></span>
    </div>
    <div id="senSale" style="display: none;">
      <p class="notice">You are entitled to a discount of 40% for seniors!</p>
      <span>Your new ticket price is:</span>
      <span id="senPrice" class="new-price"></span>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
